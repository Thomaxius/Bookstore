<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>
	<h1>Books</h1>
		<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
    <table class="table table-striped">
		<tr>
		    <th>Author</th>
		    <th>Title</th>
		    <th>ISBN</th>
		    <th>Publish year</th>
   		    <th>Category</th>
  		    <th sec:authorize="hasRole('ADMIN')"></th> 
  		    <th sec:authorize="hasRole('ADMIN')"></th>  		    
		</tr>  
    	<tr th:each = "book : ${books}">
    		<td th:text="${book.authorName}"></td>
    		<td th:text="${book.bookName}"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.publishYear}"></td>
 		    <td th:text="${book.category.name}"></td>
 			<td sec:authorize="hasRole('ADMIN')"><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
 			<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>    	
    	</tr>
     </table>
	 <a href="/add" class="btn btn-success">Add Book</a>    	
</body>
</html>
