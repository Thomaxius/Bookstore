<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="bookname">Book name</label>
			<input type="text" id="bookname" th:field="*{bookName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="authorname">Author name</label>
			<input type="text" id="authorname" th:field="*{authorName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="isbn">ISBN</label>			
			<input type="text" id="isbn" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>			
		  	<label for="publishYear">Publish year</label>
			<input type="number" th:field="*{publishYear}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
